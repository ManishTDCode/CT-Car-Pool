<div class="wrapper registerAmination">
    <div class="text-center mt-4 name">
     CT- Car Pool
    </div>

    <br>

    <form class="p-3 mt-3" [formGroup]="ForgotPassword">

        <div class="form-field d-flex align-items-center">

             <span class="fas fa-key"></span>

             <input type="email" placeholder="Email Id" formControlName = "username">

            </div>

        <div class="form-field d-flex align-items-center" style="padding-left: 0;">

             <span class="fas fa-key"></span>

             <button class="btn mt-3" (click) = "getOTP()">Get Otp</button>

            </div>

        <div class="form-field d-flex align-items-center">

             <span class="fas fa-key"></span>

             <input type="number" placeholder="Enter Otp" formControlName="otp">

            </div>

        <div class="form-field d-flex align-items-center">

             <span class="fas fa-key"></span>

             <input type="password" placeholder="Enter New Password" formControlName="newPassword">

            </div>
            <button class="btn mt-3" (click) = "Submit()">Submit</button>

        </form>

</div>
