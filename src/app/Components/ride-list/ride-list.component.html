
    <div *ngIf="isData" class="mat-elevation-z8 tableContainer">
        <div class="filterDiv">
            <!-- <label for="cars">Filter:</label> -->
            <div>Ride From :</div>
            <select name="cars" id="cars" class="form-field d-flex align-items-center selectoption" (change)="onFromFilterSelect($event)">
                <option>All</option>
               <option class="selectoptions" *ngFor="let data of rideFromList" value="{{data}}"
                    >{{data}}</option>
            </select>
            <div>Ride To :</div>
            <select name="cars" id="cars" class="form-field d-flex align-items-center selectoption" (change)="onToFilterSelect($event)">
                <option>All</option>
                <option class="selectoptions" *ngFor="let data of rideToList" value="{{data}}"
                 >{{data}}</option>
            </select>
        </div>
        <table class="tableDesign" mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th class="tableFont" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <!-- Mobile No. Column -->
        <ng-container matColumnDef="Mobile No">
            <th class="tableFont" mat-header-cell *matHeaderCellDef> Mobile No. </th>
            <td mat-cell *matCellDef="let element">
                {{element.mobileNo}}
            </td>
        </ng-container>

        <!-- Vehicle No. Column -->
        <ng-container matColumnDef="Vehicle No">
            <th class="tableFont" mat-header-cell *matHeaderCellDef> Vehicle No. </th>
            <td mat-cell *matCellDef="let element">
                {{element.vehiclenumber}}
            </td>
        </ng-container>

            <!-- Ride From Column -->
            <ng-container matColumnDef="Ride From">
                <th class="tableFont" mat-header-cell *matHeaderCellDef>Ride From</th>
                <td mat-cell *matCellDef="let element">
                    {{element.from}}
                </td>
            </ng-container>
            <!-- Ride From Column -->
            <ng-container matColumnDef="Ride To">
                <th class="tableFont" mat-header-cell *matHeaderCellDef>Ride To</th>
                <td mat-cell *matCellDef="let element">
                    {{element.to}}
                </td>
            </ng-container>

        <!-- Number of Seats Available  Column -->
        <ng-container matColumnDef="Number of Seats Available">
            <th class="tableFont" mat-header-cell *matHeaderCellDef> Number of Seats Available </th>
            <td mat-cell *matCellDef="let element">
                {{element.seats}}
            </td>
        </ng-container>

        <!-- checkOut Column -->
        <ng-container matColumnDef="View">
            <th class="tableFont" mat-header-cell *matHeaderCellDef>Ride Details</th>
            <td mat-cell *matCellDef="let element2" style="text-align: center;cursor: pointer;">
                <button class="btn mt-3" style="margin: 10px;" (click)="viewRideDetails(element2,'100ms', '100ms')">
                    View
                </button>
                <!-- <mat-icon style="color: rgb(4, 255, 0);">checkout</mat-icon> -->
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="Action">
            <th class="tableFont" mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" style="text-align: center; cursor: pointer;">
                <button class="btn mt-3" style="margin: 10px;" (click)="requestRide(element, '100ms', '100ms')"
                    [disabled]="element.excluded">
                    Request Ride
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

        <mat-paginator class="paginationDiv" [pageSizeOptions]="[7]" showFirstLastButtons
            aria-label="Select page of cart Product ">
        </mat-paginator>

    </div>

    <div *ngIf="!isData && !loading" class="data_not_found_container">
        <img src="../../../assets/noDataFound.png">
    </div>
<!-- loader template -->
<div *ngIf="loading" class="my-container">
    <ng-template #customLoadingTemplate>
        <div class="custom-class">
        </div>
    </ng-template>

    <ngx-loading [show]="loading"
        [config]="{ backdropBorderRadius: '3px', primaryColour: '#5a91a5', secondaryColour: '#5a91a5', tertiaryColour: '#5a91a5' }"
        [template]="customLoadingTemplate"></ngx-loading>
</div>
