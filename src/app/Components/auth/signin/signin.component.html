<!-- SignIn  -->
<div *ngIf="sharedDataService.isSignIn && !sharedDataService.isForgotPassword" class="wrapper loginAmination">
    <div class="logo">
        <img src="../../assets/car.gif" alt="">
    </div>
    <br>
    <div class="text-center mt-4 name">
        CT- Car Pool
    </div>
    <br>
    <form class="p-3 mt-3" [formGroup]="Login">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" formControlName="username" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" formControlName="password" placeholder="Password">
        </div>
        <button class="btn mt-3" (click)="login()">Login</button>
    </form>
    <br>
    <div class="text-center">
        <a  (click)="onForgotPasswordclick()"><u> Forget password?</u></a> or <a (click)="onSignUpclick()" style="cursor: pointer;"><u>Sign up</u></a>
    </div>
</div>
<!-- SignUp  -->
<app-signup *ngIf="!sharedDataService.isSignIn && !sharedDataService.isForgotPassword"></app-signup>

<!-- Forgot password -->
<app-forgot-password *ngIf="!sharedDataService.isSignIn && sharedDataService.isForgotPassword"></app-forgot-password>
