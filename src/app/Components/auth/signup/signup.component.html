<!-- sign Up starts-->
<div *ngIf="!isVehicle" class="wrapper registerAmination" style="margin: 50px auto;" >
   
    <div class="text-center mt-4 name">
        CT- Car Pool
    </div>
    <br>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" placeholder="Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="email" placeholder="Email Id">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" placeholder="Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="number" placeholder="Mobile Number">
        </div>
        <div class="form-field d-flex align-items-center" style="padding-left: 0;">
            <span class="fas fa-key"></span>
            <button class="btn mt-3">Get Otp</button>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="number" placeholder="Enter Otp">
        </div>
        <mat-checkbox #checkbox class="example-margin"  (change)="onTickCheckBox($event)" [checked]="false">Do you have vehicle?</mat-checkbox>
        <button class="btn mt-3" *ngIf="checkbox.checked" (click)="onTickCheckBox($event)">Next</button>
        <button class="btn mt-3" *ngIf="!checkbox.checked">Submit</button>
    </form>
    <br>
    <div class="text-center">
        <a (click)="onBackClick()"><u> Back</u></a> 
    </div>
</div>
<!-- sign Up ends-->

<!-- vehicle registration starts-->
<app-car-details *ngIf="isVehicle"></app-car-details>
<!-- sign Up ends-->
